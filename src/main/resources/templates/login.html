<script>

function login() {
    $("#loginForm").validate({
		rules: {
		    mobile: "required",
			password: "required"
		},
        messages: {
            mobile: "请输入你的手机号",
            password: "请输入你的密码"
		}
	});
    doLogin();
}
	
function doLogin() {
    g_showLoading();
    var inputPass = $('#password').val();
    var salt = g_password_salt;
    var str = salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
    var password = md5(str);
    $.ajax({
		url: "/login/do_login",
		type: "POST",
        async: true,
		data: {
			mobile: $('#mobile').val(),
			password: password
		},
		success: function (data) {
			layer.closeAll();
			if(data.code == 0) {
			    alert("登陆成功");
			    window.location.href = "/goods/to_list";
			    // layer.msg("成功");
			} else {
			    alert(data.msg);
			    // layer.msg(data.msg);
			}
            console.log(data);
            // alert(data.msg);
        },
		error: function () {
            layer.closeAll();
        }

	});
    return false;
	
}

</script>
